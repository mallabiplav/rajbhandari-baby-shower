  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background-color: #dfd7c8;
      color: #424242;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    h1,
    h2,
    h3,
    h4 {
      font-family: "Raleway", sans-serif;
    }
    h1 {
      font-size: 3em;
      padding: 1em 0;
    }
    p {
      font-size: 1.7em;
      font-family: "Courier New", Courier, monospace;
    }
    .hero-greeting,
    .location,
    .last-section {
      text-align: center;
    }
    .hero-greeting {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero-greeting img {
      max-height: 60vh;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }
    .greeting-copy {
      max-width: 60%;
      margin: 2em;
      animation: animateOnLoad 1.5s;
      animation-timing-function: ease-in-out;
    }

    .greeting-copy > p + p {
      margin-top: 1em;
    }

    .last-section {
      margin-bottom: 2em;
    }
    .last-section > h2 + h2 {
      margin: 0em;
    }

    .last-section p {
      font-family: "Courier New", Courier, monospace;
      font-size: 1em;
      margin: 0.5em 0;
      margin-bottom: 2em;
    }

    .location a,
    .rsvp a {
      color: #424242;
      text-decoration: none;
    }
    .location {
      animation: animateOnLoad 2s;
      /* opacity: 0; */
      animation-delay: 600ms;
      animation-fill-mode: both;
      animation-timing-function: ease-in-out;
    }
    .location h3 {
      font-family: "Courier New", Courier, monospace;
    }
    .rsvp {
      animation: animateOnLoad 2s;
      /* opacity: 0; */
      animation-delay: 1.2s;
      animation-fill-mode: both;
      animation-timing-function: ease-in-out;
    }
    .rsvp h2 {
      text-align: center;
      margin-top: 2em;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-greeting img {
        max-height: 100vh;
        height: 35vh;
      }
      .greeting-copy {
        max-width: 90%;
        margin: 2em;
      }
    }
    @keyframes animateOnLoad {
      0% {
        opacity: 0;
        transform: translateY(-20%);
      }
      30% {
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
